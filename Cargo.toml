[package]
name = "patinac"
version = "0.0.0-0"
edition = "2021"

[dependencies]
util = {path = "crates/util"}
gfx = {path = "crates/gfx"}
game = {path = "crates/game"}
log = { version = "0.4.20", features = ["std"]}

[profile.dev]
opt-level = 2

[profile.deploy]
inherits = "release"
opt-level = 3
debug = false
strip = "symbols"
debug-assertions = false
overflow-checks = false
lto = true
panic = "unwind"
incremental = true
codegen-units = 1
rpath = true